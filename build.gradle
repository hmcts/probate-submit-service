buildscript {
  repositories {
    mavenLocal()
    maven { url "http://artifactory.reform.hmcts.net/artifactory/libs-release" }
    maven { url "http://repo1.maven.org/maven2/" }
    maven { url "https://plugins.gradle.org/m2/" }
  }
  dependencies {
    classpath group: 'org.sonarsource.scanner.gradle', name: 'sonarqube-gradle-plugin', version: '2.5'
  }
  
}

plugins {
  id 'application'
  id 'org.springframework.boot' version '1.5.8.RELEASE'
  id 'org.owasp.dependencycheck' version '3.1.2'
  id 'com.github.ben-manes.versions' version '0.15.0'
}

apply plugin: 'org.sonarqube'
apply plugin: 'findbugs'
apply plugin: 'jacoco'

group = 'uk.gov.hmcts.probate'
version = "3.0.0"
mainClassName = 'uk.gov.hmcts.probate.SubmitApplication'

sourceCompatibility = 1.8
targetCompatibility = 1.8

check.dependsOn dependencyCheckAnalyze

jacoco {
  toolVersion = '0.8.0'
}

jacocoTestReport {
  group = "Reporting"
  reports {
    xml.enabled false
    html.destination "${buildDir}/reports/jacoco"
  }
}

tasks.withType(FindBugs) {
  reports {
    xml.enabled = false
    html.enabled = true
  }
}

dependencyCheck {
  suppressionFiles = ['dependency-check-suppressions.xml']
}

findbugs{
  ignoreFailures=true
  reportLevel = "low"
}

sonarqube {
  properties {
    property "sonar.projectName", "probate :: submit service"
    property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
    property "sonar.host.url", "https://sonar.reform.hmcts.net/"
  }
}

test.finalizedBy jacocoTestReport

// https://jeremylong.github.io/DependencyCheck/dependency-check-gradle/configuration.html
dependencyCheck {
  // Specifies if the build should be failed if a CVSS score above a specified level is identified.
  // range of 0-10 fails the build, anything greater and it doesn't fail the build
  failBuildOnCVSS = System.getProperty('dependencyCheck.failBuild') == 'true' ? 0 : 11
  suppressionFile = 'dependency-check-suppressions.xml'
}

sourceSets {
  functionalTest {
    java {
      compileClasspath += main.output
      runtimeClasspath += main.output
      srcDir file('src/functionalTest/java')
    }
    resources.srcDir file('src/functionalTest/resources')
  }

  integrationTest {
    java {
      compileClasspath += main.output
      runtimeClasspath += main.output
      srcDir file('src/integrationTest/java')
    }
    resources.srcDir file('src/integrationTest/resources')
  }

  smokeTest {
      java {
          compileClasspath += main.output
          runtimeClasspath += main.output
          srcDir file('src/smokeTest/java')
      }
      resources.srcDir file('src/smokeTest/resources')
  }
}

task smoke(type: Test) {
  description = "Runs Smoke Tests"
  testClassesDirs = sourceSets.smokeTest.output.classesDirs
  classpath = sourceSets.smokeTest.runtimeClasspath
}

repositories {
  mavenLocal()
  mavenCentral()
  jcenter()
  maven { url "http://artifactory.reform.hmcts.net/artifactory/libs-release" }
  maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
  maven { url "http://repo1.maven.org/maven2/" }
  maven { url "https://plugins.gradle.org/m2/" }
  maven { url  "https://dl.bintray.com/hmcts/hmcts-maven" }
}

def versions = [
    logging: '2.2.1'
]

dependencies {
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-web'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-mail'
  compile group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'
  compile group: 'org.springframework.retry', name: 'spring-retry'

  compile group: 'uk.gov.hmcts.reform', name: 'java-logging', version: versions.logging
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging-spring', version: versions.logging
  compile group: 'uk.gov.hmcts.reform', name: 'java-logging-appinsights', version: versions.logging
  compile group: 'uk.gov.hmcts.auth.provider.service', name: 'service-token-generator-spring', version: '1.0.5'
  compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'

  testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test'

  testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.7'
  smokeTestCompile sourceSets.main.runtimeClasspath
  smokeTestCompile sourceSets.test.runtimeClasspath
}

compileJava {
  options.compilerArgs << '-parameters'
}

jar {
  archiveName = 'submit-service.jar'
  manifest {

    attributes 'Implementation-Title': project.name,
      'Implementation-Version': project.version
  }
}


task printVersion {
  doLast {
    print project.version
  }
}

run {
  if (debug == 'true') {
    jvmArgs = ['-agentlib:jdwp=transport=dt_socket,server=y,suspend=y,address=5005']
  }
}
