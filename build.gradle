buildscript {
    dependencies {
        classpath group: 'org.sonarsource.scanner.gradle', name: 'sonarqube-gradle-plugin', version: '3.3'
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.4.34")
        classpath("net.serenity-bdd:serenity-single-page-report:2.4.47")
    }

}


plugins {
    id 'application'
    id 'pmd'
    id 'org.springframework.boot' version '2.3.4.RELEASE'
    id 'uk.gov.hmcts.java' version '0.12.12'
    id 'com.github.ben-manes.versions' version '0.39.0'
    id 'com.gorylenko.gradle-git-properties' version '2.3.1'
    id 'info.solidsoft.pitest' version '1.5.2'
    id "io.spring.dependency-management" version "1.0.11.RELEASE"
    id 'au.com.dius.pact' version '4.2.7'
    id 'jacoco'
}

apply plugin: 'java'
apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'
apply plugin: 'net.serenity-bdd.aggregator'

gitProperties {
    gitPropertiesDir = new File("${project.rootDir}/src/main/resources/uk/gov/hmcts/probate/services/submit")
    keys = ['git.commit.id', 'git.commit.time']
    dateFormat = "yyyy-MM-dd'T'HH:mmZ"
    dateFormatTimeZone = "GMT"
}

group = 'uk.gov.hmcts.probate'
version = "4.1.0"
mainClassName = 'uk.gov.hmcts.probate.SubmitApplication'

sourceCompatibility = 11
targetCompatibility = 11

jacoco {
    toolVersion = '0.8.2'
}

sonarqube {
    properties {
        property "sonar.exclusions", "**/RegistryConfig.java"
        property "sonar.projectName", "probate :: submit service"
        property "sonar.jacoco.reportPath", "${project.buildDir}/jacoco/test.exec"
        property "sonar.host.url", "https://sonar.reform.hmcts.net/"
        property "sonar.pitest.mode", "reuseReport"
        property "sonar.pitest.reportsDirectory", "build/reports/pitest"
    }
}

project.ext {
  pacticipant = 'probate_submitService'
  pacticipantVersion = getCheckedOutGitCommitHash()
}

test.finalizedBy jacocoTestReport

dependencyCheck {
    suppressionFile = "${project.rootDir}/suppressions.xml"
    scanConfigurations = ['compile']
}

sourceSets {
    testFunctional {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
            srcDir file('src/functionalTest/java')
        }
        resources.srcDir file('src/functionalTest/resources')
    }

    testSmoke {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
            srcDir file('src/smokeTest/java')
        }
        resources.srcDir file('src/smokeTest/resources')
    }
    testContract {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
            srcDir file('src/contractTest/java')
        }
        resources.srcDir file('src/contractTest/resources')
    }
    testPact {
        java {
            compileClasspath += main.output
            runtimeClasspath += main.output
            srcDir file('src/pactTest/java')
        }
        resources.srcDir file('src/pactTest/resources')
    }
}

task functional(type: Test) {
    description = "Runs functional Tests"
    testClassesDirs = sourceSets.testFunctional.output.classesDirs
    classpath = sourceSets.testFunctional.runtimeClasspath
    finalizedBy aggregate
}

functional.finalizedBy(aggregate)

serenity {
    reports = ["single-page-html"]
}

task pactTask(type: Test) {
    description = "Runs pact Tests"
    useJUnitPlatform()
    testClassesDirs = sourceSets.testPact.output.classesDirs
    classpath = sourceSets.testPact.runtimeClasspath
}

task smoke(type: Test) {
    description = "Runs Smoke Tests"
    testClassesDirs = sourceSets.testSmoke.output.classesDirs
    classpath = sourceSets.testSmoke.runtimeClasspath
}

task fortifyScan(type: JavaExec)  {
    main = "uk.gov.hmcts.fortifyclient.FortifyClientMainApp"
    classpath += sourceSets.test.runtimeClasspath
    jvmArgs = ['--add-opens=java.base/java.lang.reflect=ALL-UNNAMED']
}

pmd {
    toolVersion = "6.3.0"
    ignoreFailures = true
    sourceSets = [sourceSets.main, sourceSets.test, sourceSets.testFunctional, sourceSets.testSmoke]
    reportsDir = file("$project.buildDir/reports/pmd")
    ruleSetFiles = files("config/pmd/ruleset.xml")
}


jacocoTestReport {
    executionData(test)
    reports {
        xml.enabled = true
        csv.enabled = false
        xml.destination = file("${project.buildDir}/reports/jacoco/test/jacocoTestReport.xml")
    }
}

pitest {
    targetClasses = ['uk.gov.hmcts.probate.*']
    threads = 4
    outputFormats = ['XML', 'HTML']
    timestampedReports = false
    mutationThreshold = 50
}

repositories {
    mavenLocal()
    maven { url "https://repo.maven.apache.org/maven2" }
    maven { url "https://jitpack.io" }
    mavenCentral()
    jcenter()
}

def versions = [
        logging                         : '5.1.1',
        serviceAuthProviderClient       : '3.0.0',
        authCheckerLib                  : '2.1.2',
        ccdClient                       : '4.7.5',
        springCloudStarterNetflixHystrix: '2.1.3.RELEASE',
        springBoot                      : '2.3.4.RELEASE',
        springfoxSwagger                : '2.9.2',
        springCloudWiremock             : '1.2.4.RELEASE',
        serenity                        : '2.0.23',
        serenityreporter                : '2.1.4',
        pact_version                    : '4.1.7',
        probateCommons                  : '1.2.4_DTSPB-1577-multiple-lev-records',
        feignHttpClient                 : '10.2.3',
        lombok                          : '1.18.8',
        probatePactCommonsVersion       : '1.0.2',
]

dependencyManagement {
    dependencies {
        dependency group: 'org.bouncycastle', name: 'bcpkix-jdk15on', version: '1.68'
        // CVE-2018-10237 - Unbounded memory allocation

        //CVE-2020-15250
        dependency group: 'junit', name: 'junit', version: '4.13.2'

        // CVE-2021-29425
        dependency group: 'commons-io', name: 'commons-io', version: '2.10.0'

        //CVE-2021-22112
        dependencySet(group: 'org.springframework.security', version: '5.4.6') {
            entry 'spring-security-config'
            entry 'spring-security-core'
            entry 'spring-security-crypto'
            entry 'spring-security-web'
        }

        //CVE-2021-22118
        dependencySet(group: 'org.springframework', version: '5.2.9.RELEASE') {
            entry 'spring-aop'
            entry 'spring-beans'
            entry 'spring-context'
            entry 'spring-core'
            entry 'spring-expression'
            entry 'spring-jcl'
            entry 'spring-web'
            entry 'spring-webmvc'
        }
    }
}

configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            if (details.requested.group in ['org.apache.tomcat.embed']) {
                details.useVersion '9.0.50'
            }
        }
    }
}

