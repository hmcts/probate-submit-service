spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/probate
      aliases:
        probateIdamSecret: IDAM_SECRET
        probateIdamUserName: IDAM_USERNAME
        probateIdamPassword: IDAM_USERPASSWORD
        probate-notify-invite-apikey: services.notify.apiKey
        s2s-probate-backend: services.auth.provider.totp_secret
        AppInsightsInstrumentationKey: azure.app_insights_key
        probatePersistenceUrl: TEST_PERSISTENCE_URL
        probateBusinessUrl: TEST_BUSINESS_URL
        s2sAuthTotpSecret: S2S_AUTH_TOTP_SECRET
        probateCcdDataStoreApi: CCD_DATA_STORE_API_URL
        serviceAuthProviderBaseUrl: SERVICE_AUTH_PROVIDER_BASE_URL
        probateUserAuthUrl: USER_AUTH_PROVIDER_OAUTH2_URL
        probateIdamOauthRedirectUrl: IDAM_OAUTH2_REDIRECT_URI